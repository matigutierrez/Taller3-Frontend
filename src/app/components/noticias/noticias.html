<div layout="row" layout-align="center start">
  <h1>Noticias</h1>
</div>

<div layout layout-wrap>
 <md-card flex="30" flex-xs="100" ng-repeat="noticia in vm.noticia">
    <img ng-src="{{noticia.imagen}}" class="md-card-image">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{ noticia.titular }}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>
        {{ noticia.entrada }}
      </p>
      <p>
        {{ noticia.cuerpo }}
      </p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Ver Noticia</md-button>
    </md-card-actions>
  </md-card>
</div>

<div layout="row" layout-align="end end">
	<md-button class="md-fab" >
	  <md-icon md-svg-src="/assets/img/anadir.svg"></md-icon>
	</md-button>
</div>
