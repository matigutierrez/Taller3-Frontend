<md-toolbar md-colors="{background: 'blue-900'}" class="md-hue-2" flex>
  <div class="md-toolbar-tools">
    <h2 ui-sref="app" flex md-truncate>Noticias</h2>
    <span flex></span>
    <md-button ng-if="!vm.isLogged" ui-sref="login">
      Iniciar Sesion
    </md-button>
    <md-button ng-if="vm.isLogged" ng-click="vm.logout()">
      Cerrar Sesion
    </md-button>
  </div>
</md-toolbar>
